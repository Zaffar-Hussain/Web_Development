<!DOCTYPE HTML>
<html>
    <head>
        <style>
            table,td,th
            {
                border:1px solid black;
                width:33%;
                height:30px;
                text-align: center;
                background-color:burlywood;
                border-collapse: collapse;
                
            }
            table{ margin: auto;}
            input{ text-align: right;}
            </style>
            </head>
            <body>
                <table>
            <tr><th colspan ="3">NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</th></tr>
            <tr><th>NUMBERS</th>
                <th>SQUARES</th>
                <th>CUBES</th></tr>
            <script type="text/javascript">
                for( n=0;n<=10;n++)
                    {
                     document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
                            
                     }
                </script>
                
        </table>
    </body>
</html>
